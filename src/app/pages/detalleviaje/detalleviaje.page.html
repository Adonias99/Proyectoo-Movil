<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Destino:</strong> {{ viaje?.destino }}</p>
      <p><strong>Capacidad:</strong> {{ viaje?.capacidad }} personas</p>
      <p><strong>Precio:</strong> {{ viaje?.precio | number:'1.0-0' }} CLP</p>
      <p><strong>Hora de Salida:</strong> {{ viaje?.hora }}</p>
      <p><strong>Lugar de Encuentro:</strong> {{ viaje?.encuentro }}</p>
      <p><strong>Estado:</strong> {{ viaje?.estado }}</p>
      <ion-button (click)="qr()" expand="block">Ver QR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
