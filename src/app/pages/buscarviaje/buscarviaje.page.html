<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>Destino: {{ viaje.destino }}</h2>
        <p>Capacidad: {{ viaje.capacidad }} personas</p>
        <p>Precio: {{ viaje.precio | number:'1.0-0' }} CLP</p>
        <p>Hora de Salida: {{ viaje.hora }}</p>
        <p>Lugar de Encuentro: {{ viaje.encuentro }}</p>
        <p>Estado: {{ viaje.estado }}</p>
        <ion-button 
          *ngIf="viaje.capacidad > 0 && viaje.estado !== 'Vehículo lleno'"
          (click)="aceptarViaje(viaje)" 
          expand="block">Aceptar Viaje</ion-button>
        <ion-button 
          *ngIf="viaje.capacidad === 0 || viaje.estado === 'Vehículo lleno'"
          expand="block" 
          disabled>Viaje Completo</ion-button>
          <ion-button (click)="qr()">Ver QR</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
